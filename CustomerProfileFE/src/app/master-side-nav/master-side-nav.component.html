
<div id="list-example" class="list-group">
  <div class="list-group-item bg-secondary text-white">
    <div class="row col-12">
      <div class="col-3 pl-1"><b>Customers</b></div>
      <div class="col-7 search-container"><input class="pl-2" type="text" name="search" [(ngModel)]="searchText" placeholder="&#61442; Search.."></div>
      <div class="col-1 justify-content-right">
        <button class="btn btn-primary text-center" (click)="toggleModal(true);">+</button>
      </div>
    </div>
  </div>
  <div *ngFor="let data of custBasic | custFilter: searchText">
    <div class="list-group-item list-group-item-action" (click)="getDetail(data.empId)">
      <div class="row col-12"><div class="col-5 font-italic">Name </div>{{data.name}}</div>
      <div class="row col-12"><div class="col-5 font-italic">Employee Id </div>{{data.empId}}</div>
      <div class="row col-12"><div class="col-5 font-italic">Sex </div>{{data.sex}}</div>
      <div class="row col-12"><div class="col-5 font-italic">Age </div>{{data.age}}</div>
    </div>
  </div>
</div>


<!-- Modal -->

<div class="my-modal" id="cust-modal" *ngIf="custModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Customer Profile</h4>
        <button type="button" class="close" (click)="toggleModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <div class="row col-12">
              <div class="col-3">Name</div>
              :
              <div class="col-8">
                <input id="new_name" #new_name="ngModel" [(ngModel)]="newCust.name"
                  [ngModelOptions]="{standalone: true}" required=true>
              </div>
            </div>
            <div class="row col-12">
              <div class="col-3">Age</div>
              :
              <div class="col-8">
                <input id="new_age" #new_age="ngModel" [(ngModel)]="newCust.age" [ngModelOptions]="{standalone: true}"
                  required=true>
              </div>
            </div>
            <div class="row col-12">
              <div class="col-3">Sex</div>
              :
              <div class="col-8">
                <select id="new_sex" #new_sex="ngModel" [(ngModel)]="newCust.sex" [ngModelOptions]="{standalone: true}"
                  required=true>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                </select>
              </div>
            </div>
            <div class="row col-12">
              <div class="col-3">Employee ID</div>
              :
              <div class="col-8">
                <input id="new_empId" #new_empId="ngModel" [(ngModel)]="newCust.empId"
                  [ngModelOptions]="{standalone: true}" required=true>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="toggleModal()">Close</button>
        <button type="button" class="btn btn-primary" (click)="addCustomer()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
